<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans antialised">
       <!-- Navbar -->
       <nav class="bg-yellow-200 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-medium text-gray-700">
                AI Blog Generator
              </h1>
                          
        </div>
        <div>
            <a href="#" class="text-white hover:text-yellow-500 hover:underline font-semibold transition-all duration-300">
                <svg class="inline-block w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5h12M8 19H4a2 2 0 01-2-2V7a2 2 0 012-2h4"></path>
                </svg>
                Login
              </a>
            <a href="#" class="text-white hover:text-yellow-500 hover:underline font-semibold transition-all duration-300">
                <svg class="inline-block w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5h12M8 19H4a2 2 0 01-2-2V7a2 2 0 012-2h4"></path>
                </svg>
                Signup
              </a>
        </div>
    </nav>

    <br>
    <!--Main content -->
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">

            <!-- Login form -->
            <form class="space-y-4">
                <h2 class="text-xl font-semibold">Signup</h2>
                <div>
                    <label for="username" class="black mb-1 font-medium">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username..." class="w-full p-2 border rounded">
                </div>

                <div>
                    <label for="email" class="black mb-1 font-medium">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email..." class="w-full p-2 border rounded">
                </div>

                <div>
                    <label for="password" class="black mb-1 font-medium">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password..." class="w-full p-2 border rounded">
                </div>

                <div>
                    <label for="repeatPassword" class="black mb-1 font-medium">Repeat Password</label>
                    <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Repeat your password..." class="w-full p-2 border rounded">
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700"> Signup</button>
            </form>


        </div>
    </div>
</body>
</html>
